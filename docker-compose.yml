version: '3.8'

services:
  aethergens-website:
    build: .
    container_name: aethergens-website
    ports:
      - "3000:3000"  # Frontend (Vite dev server)
      - "3001:3001"  # Backend API
    environment:
      # Add your Mailjet credentials here if needed
      # - MAILJET_API_KEY=your_key
      # - MAILJET_API_SECRET=your_secret
      # - MAILJET_FROM_EMAIL=noreply@yourdomain.com
      # - ADMIN_EMAIL=admin@yourdomain.com
    volumes:
      - ./server/data:/app/server/data
      - ./src:/app/src  # Hot reload voor development
    restart: unless-stopped

